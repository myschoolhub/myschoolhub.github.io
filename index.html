
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>News — Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>body{font-family:system-ui,Segoe UI,Roboto,Arial;padding:20px} .post{border-bottom:1px solid #ddd;padding:12px 0}</style>
</head>
<body>
  <h1>News</h1>
  <div id="news">Loading…</div>

  <script>
    // CONFIG: change these to your repo values
    const OWNER = "myschoolhub";
    const REPO = "news";
    const BRANCH = "main";
    const FILE_PATH = "posts.json";

    const rawUrl = `https://raw.githubusercontent.com/${OWNER}/${REPO}/${BRANCH}/${FILE_PATH}`;

    async function loadPosts() {
      try {
        const res = await fetch(rawUrl, {cache: "no-store"});
        if (!res.ok) throw new Error("Failed to fetch posts: " + res.status);
        const posts = await res.json();
        const container = document.getElementById("news");
        container.innerHTML = "";
        posts.slice().reverse().forEach(p => {
          const el = document.createElement("div");
          el.className = "post";
          el.innerHTML = `<h3>${escapeHtml(p.title)}</h3><small>${p.date}</small><p>${escapeHtml(p.content)}</p>`;
          container.appendChild(el);
        });
        if (!posts.length) container.innerHTML = "<em>No posts yet — go write one!</em>";
      } catch (err) {
        document.getElementById("news").textContent = "Error loading posts: " + err.message;
      }
    }

    function escapeHtml(s){ return (s+"").replace(/[&<>"']/g, c=>({ '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;' })[c]); }

    loadPosts();
  </script>
</body>
</html>
